# Default values for next-visit-fan-out.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

knative:
  hscUrl: http://prompt-proto-service.prompt-proto-service/next-visit
  latissUrl: http://prompt-proto-service.prompt-proto-service/next-visit
  lsstcomcamUrl: http://prompt-proto-service.prompt-proto-service/next-visit
  lsstcamUrl: http://prompt-proto-service.prompt-proto-service/next-visit

detectorConfigFile: detector.yaml

kafka:
  offset: latest
  saslMechamism: SCRAM-SHA-512
  securityProtocol: SASL_PLAINTEXT


replicaCount: 1

image:
  repository: us-central1-docker.pkg.dev/prompt-proto/prompt/nextvisit-fanout
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [name: regcred]

nameOverride: ""
fullnameOverride: ""

namespace: next-visit-fan-out

podAnnotations:
  prometheus.io/scrape: 'true'
  prometheus.io/port: '8000'

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi