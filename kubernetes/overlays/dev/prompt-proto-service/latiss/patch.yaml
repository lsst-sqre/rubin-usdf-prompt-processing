apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: prompt-proto-service
  namespace: prompt-proto-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        autoscaling.knative.dev/max-scale: "3"
        # Update this field if `make apply` by itself doesn't make a new revision.
        revision: "1"
    spec:
      containers:
      - name: user-container
        image: ghcr.io/lsst-dm/prompt-proto-service:TAG
        imagePullPolicy: Always
        env:
        - name: RUBIN_INSTRUMENT
          value: LATISS
        - name: SKYMAP
          value: latiss_v1
        - name: IMAGE_BUCKET
          value: rubin-pp
        - name: BUCKET_TOPIC
          value: rubin-prompt-processing
        - name: IMAGE_TIMEOUT
          value: '120'
        - name: CALIB_REPO
          value: /app/butler
        - name: IP_APDB
          # Need explicit port for make_pgpass.py
          value: usdf-prompt-processing-dev.slac.stanford.edu:5432
        - name: DB_APDB
          value: lsst-devl
        - name: USER_APDB
          value: rubin
        - name: NAMESPACE_APDB
          value: pp_apdb
        - name: IP_REGISTRY
          # Need explicit port for make_pgpass.py
          value: usdf-butler.slac.stanford.edu:5432
        - name: DB_REGISTRY
          value: lsstdb1
        - name: USER_REGISTRY
          value: rubin
        - name: KAFKA_CLUSTER
          value: prompt-processing-kafka-bootstrap.kafka:9092
        - name: PSQL_REGISTRY_PASS
          valueFrom:
            secretKeyRef:
              name: latiss-usdf-butler-creds
              key: password
        - name: PSQL_APDB_PASS
          valueFrom:
            secretKeyRef:
              name: latiss-usdf-apdb-creds
              key: password
        - name: S3_ENDPOINT_URL
          value: https://s3dfrgw.slac.stanford.edu
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: s3-creds
              key: access_key
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: s3-creds
              key: secret_key
        - name: LOCAL_REPOS
          value: "/tmp-butler"
        volumeMounts:
          - mountPath: /tmp-butler
            name: ephemeral
            readOnly: false
          - mountPath: /app/butler
            name: central-repo-file
        resources:
          requests:
            ephemeral-storage: "8Gi"
          limits:
            ephemeral-storage: "20Gi"
      volumes:
      - name: ephemeral
        emptyDir:
          sizeLimit: "20Gi"
      - name: central-repo-file
        secret:
          secretName: latiss-central-repo-file
      timeoutSeconds: 900
