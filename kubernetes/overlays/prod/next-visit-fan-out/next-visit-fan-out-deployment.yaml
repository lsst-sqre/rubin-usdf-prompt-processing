apiVersion: apps/v1
kind: Deployment
metadata:
  name: next-visit-fan-out
  labels:
    app: next-visit-fan-out
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next-visit-fan-out
  template:
    metadata:
      labels:
        app: next-visit-fan-out
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: nextvisit-start
          image: us-central1-docker.pkg.dev/prompt-proto/prompt/nextvisit-fanout:v1.43
          env:
            - name: DETECTOR_CONFIG_FILE
              value: detector.yaml
            - name: KAFKA_CLUSTER
              value: 10.104.21.0:9094
            - name: CONSUMER_GROUP
              value: test-group-1
            - name: NEXT_VISIT_TOPIC
              value: lsst.sal.ScriptQueue.logevent_nextVisit
            - name: SASL_MECHANISM
              value: SCRAM-SHA-512
            - name: SECURITY_PROTOCOL
              value: SASL_PLAINTEXT
            - name: SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  key: kafka_pp_sasl_username
                  name: kafka-sasl-prompt-prompt-processing
            - name: SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: kafka_pp_sasl_password
                  name: kafka-sasl-prompt-prompt-processing
            - name: KAFKA_SCHEMA_REGISTRY_URL
              value: http://10.101.114.201:8081
            - name: KNATIVE_SERVING_URL
              value: http://next-visit-test.knative-serving.svc.cluster.local/next-visit
      volumes:
        - name: kafka-sasl-prompt-prompt-processing
          secret:
            secretName: kafka-sasl-prompt-prompt-processing
          